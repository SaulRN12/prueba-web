  <h1>ONE PIECE</h1>
  <img id="cursor" src="https://www.nicepng.com/png/full/781-7818059_monkey-d-luffy-one-piece-luffy-logo.png" height="30">
<h2>One Piece es un manga escrito e ilustrado por Eiichirō Oda y actualmente es el manga más comprado en el mundo. Comenzó a publicarse en la revista japonesa Weekly Shōnen Jump el 22 de julio de 1997 y a la fecha se han publicado 101 volúmenes. Por otra parte, Toei Animation realiza el anime que adapta el manga, siendo transmitido desde el 20 de octubre de 1999 hasta la actualidad.
One Piece es el manga más vendido de la revista Shonen Jump, (la más importante, reconocida y vendida del medio), y de la historia, con más de 490 millones de copias vendidas a nivel mundial, (400 millones en Japón, 90 millones en 58 países) y en Japón fue el manga más vendido de manera consecutiva desde el año 2007 hasta 2018 logrando un récord histórico.
En 2016 era el décimo anime más largo de la historia​ y el que más ganancias ha reportado a su autor ostentando el récord Guinness como el manga más vendido de la historia del mundo. </h2>
 
<h3>Esta serie contiene grandísimos momentos, entre los cuales uno de los más destacados es el siguiente que encontraréis al pinchar en el mítico sombrero de paja del protagonista. Este, a pesar de ser uno de los mejores momentos, no es el único con el que cuenta, pero no pondremos más para evitar spoilers.
 
 <img id="logo-luffy" src="https://p4.wallpaperbetter.com/wallpaper/689/326/387/skull-glow-hat-bones-wallpaper-preview.jpg" height="150px" >
 
<h4>DE QUÉ TRATA?</h4>
 
<h5>One Piece es la historia de un chico llamado Monkey D. Luffy, quién se inspiró en Shanks, un pirata que le salvó la vida, para convertirse en el Rey de los Piratas. Al comienzo de la serie, veinticuatro años antes de la historia actual, un pirata llamado Gol D. Roger, conocido como el Rey de los Piratas, fue ejecutado, pero antes de su muerte, le dijo a la multitud de su tesoro, el One Piece. Sus palabras desataron lo que sería conocida como «la Gran Era de la Piratería», innumerables piratas se dispusieron a buscar el tesoro causando grandes problemas al Gobierno Mundial. Monkey D. Luffy se convierte en uno de ellos, deseando ser el próximo Rey de los Piratas y se dispone a reunir compañeros de tripulación y comenzar sus aventuras.</h5>
